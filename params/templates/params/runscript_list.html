{%  extends 'params/base.html' %}>

{% block body %}
    {%  if params %}
    <table class="table table-striped table-bordered">
        <tr class="thead-dark">
            <th>Clé</th>
            <th>Description</th>
        </tr>
        {%  for ele in params %}
        <tr>
            <td><strong><a href="/{{ ele.key }}/runscript/">{{ ele.key }}</a></strong></td>
            <td>{{ ele.label }}</td>
        </tr>
    {% endfor %}

    </table>
    {%  else %}
    <h2>Pas de paramètres répertoriés pour Run Script</h2>
    {% endif %}
<a type="button" class="btn btn-primary float-right" href="new_runscript/">nouveau paramétrage</a>
{%  endblock %}
