{% extends 'params/base.html' %}

{% block body %}
    <div>
        <a type="button" href="/runscript">Retour</a>
    </div>

    <table class="table table-striped table-bordered">

        <tr class="thead-dark">
            <th>Paramètre</th>
            <th>Valeur</th>
        </tr>
        <tr>
            <td>Clé</td>
            <td>{{ params.key }}</td>
        </tr>
        <tr>
            <td>Répertoire d'exécution</td>
            <td>{{ params.script_directory }}</td>
        </tr>
        <tr>
            <td>contenu du script</td>
            <td>{{ params.content_to_launch }}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{ params.label }}</td>
        </tr>
    </table>
    <div>
        <a type="button" href="/runscript">Retour</a>
    </div>

{% endblock %}
