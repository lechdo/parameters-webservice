{% extends 'params/base.html' %}

{% block body %}
    <div>
        {% if testlist %}
            <table class="table table-striped table-bordered">
                <tr class="thead-dark">
                    <th>Nom</th>
                    <th>Service</th>
                    <th>Instance</th>
                </tr>
                {% for test in testlist %}
                    <tr>
                        <td><a href="/{{ test.id }}/test">{{ test.name }}</a></td>
                        <td>{{ test.service }}</td>
                        <td>{{ test.instance }}</td>
                    </tr>
                {% endfor %}

            </table>
        {% else %}
            <div>
                <h2>Aucun test référencé !</h2>
            </div>
        {% endif %}
    </div>
<a type="button" class="btn btn-primary float-right" href="new_runscript/">nouveau testcase</a>
{% endblock %}
